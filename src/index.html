<body>
  <app-root></app-root>



  <script src="assets/SYMplified _ Simply built for all_files/bootstrap.min.js.download"></script>
  <script>
    var btn = $('#backtop-button');

    $(window).scroll(function () {
      if ($(window).scrollTop() > 1200) {
        btn.addClass('show');
      } else {
        btn.removeClass('show');
      }
    });

    btn.on('click', function (e) {
      e.preventDefault();
      $('html, body').animate({ scrollTop: 0 }, '1200');
    });
  </script>
</body>
