<html>

<head>
    <title>ChatBot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container-fluid">
        <div class="row min-vh-100 flex-column flex-md-row">
            <aside class="col-md-2 bg-white flex-shrink-1 shadow-lg p-3 mb-5 rounded">
                <nav class="navbar navbar-expand navbar-white bg-white flex-md-column flex-row align-items-start py-2">
                    <div class="collapse navbar-collapse ">
                        <div class="container-fluid">
                            <div class="row p-4">
                                <div class="col-1">
                                    <a href="#" (click)="addStep()"
                                        class="ml-1 p-3 bg-success rounded-circle shadow-lg mb-5 rounded"><img
                                            src="../assets/plus.png" alt=""></a>
                                </div>
                            </div>
                            <div class="row p-2 ml-1">
                                <div class="col-1">
                                    <a href="#" (click)="zoomIn()" class="p-0 text-white"><img
                                            src="../assets/zoom-in.png" alt=""></a>
                                </div>
                            </div>
                            <div class="row p-2 ml-1">
                                <div class="col-1">
                                    <a href="#" (click)="zoomOut()" class="p-0 text-white"><img
                                            src="../assets/zoom-out.png" alt=""></a>
                                </div>
                            </div>
                            <div>
                            </div>

                        </div>
                    </div>
                </nav>
            </aside>
            <main class="col bg-faded py-3 flex-grow-1">
                <h2 class="border-bottom border-dark">ChatBot</h2>
                <div #graphContainer id="graphContainer">
                </div>
            </main>
        </div>

    </div>
</body>

</html>
