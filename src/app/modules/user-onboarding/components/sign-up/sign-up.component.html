<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>

<app-shared-header></app-shared-header>
    <main role="main">

        <div class="account-pages mt-7 mb-5">
            <div class="container">
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card hover-box-shadow">
                            <div class="card-body px-auto">
                                <h4 class="card-title mt-3 text-center">Create Account</h4>
                                <p class="text-center">Get started with your free account</p>

                                <!-- end:Social logins-->
                                <hr class="divider divider-fade">
                                <form>
                                    <div class="form-group input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"> <i class="las la-envelope"></i> </span>
                                        </div>
                                        <input name="name" required [(ngModel)]="name" class="form-control" placeholder="Name" type="text"  >
                                    </div>
                                    <div class="form-group input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"> <i class="las la-envelope"></i> </span>
                                        </div>
                                        <input name="username" required [(ngModel)]="username" class="form-control" placeholder="Username" type="text">
                                    </div>
                                    <div class="form-group input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"> <i class="las la-envelope"></i> </span>
                                        </div>
                                        <input name="email" required [(ngModel)]="email"  class="form-control" placeholder="Email address" type="email">
                                    </div>
                                    <div class="form-group input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"> <i class="las la-key"></i> </span>
                                        </div>
                                        <input class="form-control" name="password" (keyup.enter)="createAccount($event)" required [(ngModel)]="password" placeholder="Create password" type="password">
                                    </div>
                                    <div *ngIf="showError" style="color: red;font-size: 14px;margin-left: 3px;margin-bottom: 9px;">* {{errorText}}</div>

                                    <div class="form-group">
                                            
                                            <a  class="btn btn-primary btn-block" (click)="createAccount($event)" >Create Account</a>
                                    </div>
                                    <p class="text-center">Have an account?
                                        <a [routerLink]="['/signin']">Log In</a>
                                    </p>
                                </form> 
                            </div>
                        </div>
                        <!-- end card -->
                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->




    </main>
    <footer class="footer footer-alt text-center bg-dark text-white">
        <div class="container">
            2019 - 2020 Â© MarketSpot theme by <a [routerLink]="['']" class="text-muted">Codenpixel</a>
        </div>
    </footer> <!-- build:js -->
    <script src="assets/vendor/js/jquery.js"></script>
    <script src="assets/vendor/js/popper.js"></script>
    <script src="assets/vendor/js/bootstrap.js"></script>
    <script src="assets/vendor/js/swiper.min.js"></script>
    <script src="assets/vendor/js/prism.min.js"></script>

    <script src="assets/js/custom.js"></script>

    <!-- endbuild -->

</body>

</html>
