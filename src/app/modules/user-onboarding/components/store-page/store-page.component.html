<html>

<head>

</head>

<body>


<app-shared-header></app-shared-header>
<br>
<br>
<br>
<span>
    <h1 style="text-align: center;margin-top: 10px;">Step 2 of 2: Register a store...</h1>

    <div class="l-container" id="container">
        <div class="card" style="width: 500px;border:none">
            <div class="card-body p-4">
                <div class="text-center w-75 m-auto">
                    <a href="index.html">
                        <span></span>
                    </a>
                    <p class="text-muted mb-4 mt-3">Enter store name and description</p>
                </div>
                <form action="#">
                    <div class="form-group mb-3">
                        <label for="storeName">Store Name</label>
                        <input class="form-control" name="storeName" type="username"
                            [(ngModel)]="storeName" id="storeName" required=""
                            placeholder="Enter Store Name">
                    </div>
                    <div class="form-group mb-3">
                        <label for="city">City</label>
                        <input class="form-control" name="city" type="username"
                            [(ngModel)]="city" id="cit" required=""
                            placeholder="Enter City Name">
                    </div>
                    <div class="form-group mb-3">
                        <label for="address">Address</label>
                        <input class="form-control" name="address" type="username"
                            [(ngModel)]="address" id="address" required=""
                            placeholder="Enter Address">
                    </div>

                    <div class="form-group mb-0 text-center">
                        <a class="btn btn-primary btn-block"  style="height: 40px;padding-top: 5px;width: 150px;" (click)="registerStore()">
                            Register Store </a>
                    </div>
                </form>
            </div>
            <!-- end card-body -->
        </div>

    </div>
</span>
</body>

</html>
