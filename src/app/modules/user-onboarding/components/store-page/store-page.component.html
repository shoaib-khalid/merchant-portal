<!DOCTYPE html>
<html lang="en">

<head>
</head>

<body>
    <app-shared-header></app-shared-header>
    <main role="main">
        <div class="account-pages mt-7 mb-5 ">
            <div class="container">
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card">
                            <div class="card-body p-4">
                                <div class="text-center w-75 m-auto">
                                    <a href="index.html">
                                        <span></span>
                                    </a>
                                    <p class="text-muted mb-4 mt-3">Enter store name and description</p>
                                </div>
                                <form action="#">
                                    <div class="form-group mb-3">
                                        <label for="storeName">Store Name</label>
                                        <input class="form-control" name="storeName" type="username"
                                            [(ngModel)]="storeName" id="storeName" required=""
                                            placeholder="Enter Store Name">
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="city">City</label>
                                        <input class="form-control" name="city" type="username"
                                            [(ngModel)]="city" id="cit" required=""
                                            placeholder="Enter City Name">
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="address">Address</label>
                                        <input class="form-control" name="address" type="username"
                                            [(ngModel)]="address" id="address" required=""
                                            placeholder="Enter Address">
                                    </div>

                                    <div class="form-group mb-0 text-center">
                                        <a class="btn btn-primary btn-block" (click)="registerStore()">
                                            Register Store </a>
                                    </div>
                                </form>
                            </div>
                            <!-- end card-body -->
                        </div>
                        <!-- end card -->
                        <!-- end row -->
                    </div>
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->





    </main>

    <script src="assets/vendor/js/jquery.js"></script>
    <script src="assets/vendor/js/popper.js"></script>
    <script src="assets/vendor/js/bootstrap.js"></script>
    <script src="assets/vendor/js/swiper.min.js"></script>
    <script src="assets/vendor/js/prism.min.js"></script>

    <script src="assets/js/custom.js"></script>

    <!-- endbuild -->

</body>

</html>
