<header class="nav-wrap bg-dark fixed-top">
   <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark px-lg-0">
         <li>
            <a class="navbar-brand mr-3 swap-link" style="cursor: pointer;">
               <button *ngIf="!loggedOut" mat-button [matMenuTriggerFor]="menu2" class="heading">
                  {{store}} <mat-icon>keyboard_arrow_down</mat-icon>
               </button>
               <mat-menu #menu2="matMenu">
                  <button mat-menu-item *ngFor="let store of stores"
                     (click)="selectStore(store.id,store.name,store.domain)">
                     {{store.name}} </button>
               </mat-menu>
               <div *ngIf="loggedOut" [routerLink]="['/']" class="sym-text">Symplified.biz</div>
            </a>
         </li>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <div>
               <ul class="navbar-nav">
                  <li class="nav-item swap-link">
                     <a [routerLink]="['/store-management']" class="nav-link" routerLinkActive="active" hidden>
                        fs
                     </a>
                  </li>
               </ul>
            </div>
            <ul class="navbar-nav">
               <li class="nav-item d-flex align-items-center">
                  <span *ngIf="username;  else not_authenticated">
               <li class="">
                  <button mat-button [matMenuTriggerFor]="menu" id="user-menu">
                     {{username}} <mat-icon>keyboard_arrow_down</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu">
                     <button mat-menu-item [routerLink]="['/store-management']">
                        <mat-icon>store</mat-icon>
                        <span>Manage Stores</span>
                     </button>
                     <button mat-menu-item [routerLink]="['/profile']">
                        <mat-icon>person</mat-icon>
                        <span>Profile</span>
                     </button>
                     <button mat-menu-item [routerLink]="['/signin']" (click)="logOut()">
                        <mat-icon>exit_to_app</mat-icon>
                        <span>Log Out</span>
                     </button>
                  </mat-menu>
               </li>
               </span>
               <ng-template #not_authenticated>
                  <li class="nav-item dropdown">
                     <a class="nav-link  no-arrow btn btn-primary swap-link text-white" [routerLink]="['/signin']"
                        role="button">Log in</a>
                  </li>
                  <li class="nav-item dropdown ml-2">
                     <a class="nav-link  no-arrow btn btn-primary swap-link text-white" [routerLink]="['/signup']"
                        role="button">Sign up</a>
                  </li>
               </ng-template>
               </li>
            </ul>
         </div>
      </nav>
   </div>
</header>
