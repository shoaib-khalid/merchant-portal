<header class="nav-wrap bg-dark fixed-top">
    <div class="container">
       <nav class="navbar navbar-expand-lg navbar-dark px-lg-0">
          <a class="navbar-brand mr-3 swap-link" [routerLink]="['']">Symplified<span
             class="text-light font-weight-bold">.biz</span></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
             aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
             <div>
                <ul class="navbar-nav">
                   <li *ngFor="let heading of navHeadings;index as i;" class="nav-item swap-link">
                      <div *ngIf="heading.bold; else not_white"> <a [routerLink]="[''+heading.link]"
                         class="nav-link" style="color: white;">
                         {{heading.heading}}
                         </a> 
                      </div>
                      <ng-template #not_white>
                         <a [routerLink]="[''+heading.link]" class="nav-link">
                         {{heading.heading}}
                         </a>
                      </ng-template>
                   </li>
                </ul>
             </div>
             <ul class="navbar-nav">
                <li class="nav-item d-flex align-items-center">
                    <span *ngIf="username;  else not_authenticated">
                        <li class="nav-item dropdown" style="display:inline-block">
                           <a class="text-white" [routerLink]="['/signin']"
                              role="button">{{username}}</a>
                        </li>
                        <li class="nav-item dropdown ml-2" style="display:inline-block">
                           <a class="nav-link  no-arrow btn btn-primary swap-link text-white" (click)="logOut()" [routerLink]="['/signin']"
                              role="button">Log out</a>
                        </li>
                    </span>
                <ng-template #not_authenticated>
                   <li class="nav-item dropdown">
                      <a class="nav-link  no-arrow btn btn-primary swap-link text-white" [routerLink]="['/signin']"
                         role="button">Log in</a>
                   </li>
                   <li class="nav-item dropdown ml-2">
                      <a class="nav-link  no-arrow btn btn-primary swap-link text-white" [routerLink]="['/signup']"
                         role="button">Sign up</a>
                   </li>
                </ng-template>
                </li>
             </ul>
          </div>
       </nav>
    </div>
 </header>
