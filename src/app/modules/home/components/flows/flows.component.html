<html>

<head></head>

<body>
    <app-shared-header></app-shared-header>
    <h3 id="select-text">Please select a flow...</h3>
    <div class="flow-card" (click)="createNewFlow()">
        <div class="flow-title" style="color: blue;">+ Create New Flow
        </div>
    </div>

    <div *ngIf="loading">
        <mat-spinner [diameter]="70" style="margin:auto;margin-top: 100px;"></mat-spinner>
    </div>
    <div *ngFor="let flow of flows;index as i;">

        <div class="flow-card" id="{{flow.id}}" (click)="openFlow($event)">
            <div class="dropdown edit">
                <img class="edit" src="assets/edit.svg" alt="dots" width="20px" height="20px">
                <div class="dropdown-content">
                    <div class="options" style="border-top-left-radius: 10px;
                    border-top-right-radius: 10px;padding-top:10px;" (click)="publishFlow($event)" id="{{flow.id}}">Publish Flow</div>
                    <div class="options" id="{{flow.id}}" (click)="showPublishedChannels($event)">Published Channels</div>
                    <div class="options" style="border-bottom-left-radius: 10px;
                    border-bottom-right-radius: 10px;color: red;padding: 10px;" id="{{flow.id}}"
                        (click)="delete($event)">Delete</div>

                </div>
            </div>

            <div class="flow-title" id="{{flow.id}}">{{flow.title}}</div>
        </div>
    </div>


</body>

</html>
